# SkillSync Infrastructure - Docker Compose
# Production-ready microservices setup
# Version: 1.0

version: "3.9"

services:
  # ==========================================
  # DATABASE LAYER
  # ==========================================

  postgres:
    image: postgres:16-alpine
    container_name: skillsync-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    networks:
      - skillsync-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==========================================
  # CACHE LAYER
  # ==========================================

  redis:
    image: redis:7-alpine
    container_name: skillsync-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - skillsync-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  # ==========================================
  # MICROSERVICES LAYER
  # ==========================================

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: skillsync-auth-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: skillsync_auth
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      PASSWORD_RESET_EXPIRY: ${PASSWORD_RESET_EXPIRY:-1h}
      EMAIL_VERIFICATION_EXPIRY: ${EMAIL_VERIFICATION_EXPIRY:-24h}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - skillsync-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  course-service:
    build:
      context: ./course-service
      dockerfile: Dockerfile
    container_name: skillsync-course-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: skillsync_course
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password}
      JWT_SECRET: ${JWT_SECRET}
      # Cloudflare R2 Storage
      R2_ENDPOINT: ${R2_ENDPOINT}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-skillsync-media}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - skillsync-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3002/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  learning-service:
    build:
      context: ./learning-service
      dockerfile: Dockerfile
    container_name: skillsync-learning-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3003
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: skillsync_learning
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_password}
      JWT_SECRET: ${JWT_SECRET}
      COURSE_SERVICE_URL: http://course-service:3002/api
      AUTH_SERVICE_URL: http://auth-service:3001/api
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - skillsync-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3003/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: skillsync-payment-service
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3004
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: skillsync_payment
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_password}
      JWT_SECRET: ${JWT_SECRET}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_dummy}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_dummy}
      LEARNING_SERVICE_URL: http://learning-service:3003/api
      COURSE_SERVICE_URL: http://course-service:3002/api
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - skillsync-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3004/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # API GATEWAY LAYER
  # ==========================================

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: skillsync-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      UPSTREAM_AUTH_SERVICE: auth-service:3001
      UPSTREAM_COURSE_SERVICE: course-service:3002
      UPSTREAM_LEARNING_SERVICE: learning-service:3003
      UPSTREAM_PAYMENT_SERVICE: payment-service:3004
      UPSTREAM_FRONTEND: frontend:3000
    depends_on:
      - auth-service
      - course-service
      - learning-service
      - payment-service
    networks:
      - skillsync-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
# NETWORKS
# ==========================================

networks:
  skillsync-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ==========================================
# VOLUMES
# ==========================================

volumes:
  postgres_data:
    driver: local
    name: skillsync-postgres-data
  redis_data:
    driver: local
    name: skillsync-redis-data
