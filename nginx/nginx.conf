# SkillSync NGINX API Gateway Configuration
# Purpose: Request routing, load balancing, rate limiting, security headers
# Version: 1.0

worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ==========================================
    # BASIC SETTINGS
    # ==========================================

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    server_tokens off;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # ==========================================
    # RATE LIMITING ZONES
    # ==========================================

    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=500r/m;
    limit_req_zone $binary_remote_addr zone=payment_limit:10m rate=20r/m;

    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================
    # UPSTREAM BACKEND SERVICES
    # ==========================================

    # ✅ AUTH SERVICE (ACTIVE)
    upstream auth_service {
        least_conn;
        server auth-service:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # COURSE SERVICE (ACTIVE)
    upstream course_service {
        least_conn;
        server course-service:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # LEARNING SERVICE (ACTIVE)
    upstream learning_service {
        least_conn;
        server learning-service:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ❌ PAYMENT SERVICE (DISABLED)
    # upstream payment_service {
    #     least_conn;
    #     server payment-service:3004 max_fails=3 fail_timeout=30s;
    #     keepalive 16;
    # }

    # ❌ FRONTEND (DISABLED)
    # upstream frontend {
    #     server frontend:3000 max_fails=3 fail_timeout=30s;
    #     keepalive 16;
    # }

    # ==========================================
    # MAIN SERVER BLOCK
    # ==========================================

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        limit_conn conn_limit 50;
        charset utf-8;

        # ==========================================
        # SECURITY HEADERS
        # ==========================================

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        add_header Content-Security-Policy
            "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval';
             style-src 'self' 'unsafe-inline';" always;

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Max-Age "3600" always;

        # ==========================================
        # HEALTH CHECK
        # ==========================================

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ==========================================
        # AUTH SERVICE ROUTES (ACTIVE)
        # ==========================================

        location /api/auth/ {
            limit_req zone=auth_limit burst=20 nodelay;

            proxy_pass http://auth_service/api/auth/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ==========================================
        # COURSE SERVICE ROUTES (ACTIVE)
        # ==========================================

        location /api/courses/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://course_service/api/courses/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ==========================================
        # LEARNING SERVICE ROUTES (ACTIVE)
        # ==========================================

        location /api/enrollments/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://learning_service/api/enrollments/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering off;
            proxy_request_buffering off;
        }

        location /api/progress/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://learning_service/api/progress/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering off;
            proxy_request_buffering off;
        }

        location /api/certificates/ {
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://learning_service/api/certificates/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ==========================================
        # DISABLED ROUTES (FOR LATER)
        # ==========================================

        # location /api/payments/ { ... }
        # location / { proxy_pass http://frontend; }

        # ==========================================
        # ERROR PAGES
        # ==========================================

        error_page 404 /404.html;
        location = /404.html {
            return 404 '{"error":"Not Found"}';
            add_header Content-Type application/json;
        }

        error_page 429 /429.html;
        location = /429.html {
            return 429 '{"error":"Too Many Requests"}';
            add_header Content-Type application/json;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            return 500 '{"error":"Internal Server Error"}';
            add_header Content-Type application/json;
        }
    }
}
