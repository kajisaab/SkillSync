            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Public: GET /api/courses/:id (get single course)
        location ~ ^/api/courses/([a-f0-9-]+)$ {
            limit_req zone=api_limit burst=50 nodelay;

            # Only allow GET and OPTIONS without auth
            if ($request_method !~ ^(GET|OPTIONS)$) {
                rewrite ^ /api/courses-protected/$1 last;
            }

            proxy_pass http://course_service;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Protected: All other course routes (POST, PUT, DELETE, sections, lessons, publish, etc.)
        location /api/courses-protected/ {
            internal;

            auth_request /_auth_validate;
            auth_request_set $auth_user_id $upstream_http_x_user_id;
            auth_request_set $auth_user_email $upstream_http_x_user_email;
            auth_request_set $auth_user_role $upstream_http_x_user_role;

            # Rewrite back to original path
            rewrite ^/api/courses-protected/(.*)$ /api/courses/$1 break;

            proxy_pass http://course_service;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-User-Id $auth_user_id;
            proxy_set_header X-User-Email $auth_user_email;
            proxy_set_header X-User-Role $auth_user_role;
            proxy_set_header Connection "";

            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Protected: Course nested routes (sections, publish, etc.)
        location ~ ^/api/courses/([a-f0-9-]+)/(sections|publish|unpublish)(.*)$ {
