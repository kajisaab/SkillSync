        # ==========================================
        # ERROR PAGES
        # ==========================================

        # Custom error for auth failures
        error_page 401 = @error401;
        location @error401 {
            default_type application/json;
            return 401 '{"success":false,"error":{"message":"Unauthorized - Invalid or missing token","code":"UNAUTHORIZED"}}';
        }

        error_page 403 = @error403;
        location @error403 {
            default_type application/json;
            return 403 '{"success":false,"error":{"message":"Forbidden - Access denied","code":"FORBIDDEN"}}';
        }

        error_page 404 /404.html;
        location = /404.html {
            default_type application/json;
            return 404 '{"success":false,"error":{"message":"Not Found","code":"NOT_FOUND"}}';
        }

        error_page 429 /429.html;
        location = /429.html {
            default_type application/json;
            return 429 '{"success":false,"error":{"message":"Too Many Requests","code":"RATE_LIMIT_EXCEEDED"}}';
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            default_type application/json;
            return 500 '{"success":false,"error":{"message":"Internal Server Error","code":"INTERNAL_ERROR"}}';
        }
    }
